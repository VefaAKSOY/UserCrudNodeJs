<html>
  <body>
    <div class="container">
      <div class="row">
      <form #userForm="ngForm" (ngSubmit)="createUser(userForm.value)" novalidate>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input  class="form-control" name="id" ngModel id="inputEmail4"  placeholder="id" type ="hidden">
            </div>
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text"  name="name" class="form-control" id="inputPassword4" placeholder="Name" ngModel>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="surname">Last Name</label>
            <input type="text" name="surname"  class="form-control" id="inputPassword4" placeholder="Last Name"ngModel>
          </div>
          <div class="form-group col-md-6">
            <label for="Email">Email</label>
            <input type="email" name="email" class="form-control" id="inputPassword4" placeholder="Email" ngModel>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Phone Number</label>
              <input type="text" name = "phoneNo" class="form-control" id="inputCity" placeholder="Phone Number" ngModel>
            </div>
          </div>
          <button class="btn-primary">{{valbutton}}</button>
        </form>
        
      </div>
    </div>
  </body>
</html>
